<!-- ðŸŽ¯ Script aktifkan bunga, foto, musik -->
<script>
  function mulaiSurprise() {
    // Hilangkan layar pembuka
    document.getElementById('intro-screen').style.display = 'none';

    // Mainkan musik
    const musik = document.getElementById('musik');
    musik.play();

    // Aktifkan semua elemen (hapus not-loaded)
    document.body.classList.remove('not-loaded');

    // Munculkan semua foto
    document.querySelectorAll('.buti-foto').forEach(img => {
      img.classList.add('muncul');
    });
  }
</script>
